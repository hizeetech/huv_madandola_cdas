<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
</head>

<body>
    <p>Dear Admin,</p>
    <p>This is an automated reminder that today is the birthday of <strong>{{ celebrant.name }}</strong>!</p>
    <p>Please extend your well wishes.</p>
    <p>Details:</p>
    <ul>
        <li>Name: {{ celebrant.name }}</li>
        <li>Date of Birth: {{ celebrant.date_of_birth }}</li>
        <li>Admin Wishes: {{ celebrant.admin_wishes }}</li>
    </ul>
    <p>Best regards,</p>
    <p>Your CDA App Team</p>
</body>

</html>
